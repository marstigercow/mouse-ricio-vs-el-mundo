<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="MarsTigerCow, Arte, Mouse-ricio, Webcomic"
    />
    <link rel="icon" href="img/bicho_icon.png" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Mouse-ricio VS El Mundo - Capítulo 1</title>

    <!-- Imports JQuery and loads navbar and footer from files -->
    <script src="js/jquery-3.3.1.js"></script>

    <script>
      $(function () {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <div id="navbar"></div>

    <div id="main">
      <h1 class="pageTitle">Mouse-ricio VS El Mundo - Capítulo 1</h1>


      <div class="full-length">
        <img src="IMG/CAP 1/portada.png" />
        <img src="IMG/CAP 1/1.png" />
        <img src="IMG/CAP 1/2.png" />
        <img src="IMG/CAP 1/3.png" />
        <img src="IMG/CAP 1/4.png" />
        <img src="IMG/CAP 1/5.png" />
        <img src="IMG/CAP 1/6.png" />
        <img src="IMG/CAP 1/7.png" />
        <img src="IMG/CAP 1/8.png" />
        <img src="IMG/CAP 1/9.png" />
        <img src="IMG/CAP 1/10.png" />
        <img src="IMG/CAP 1/11.png" />
        <img src="IMG/CAP 1/12.png" />
        <img src="IMG/CAP 1/13 2.png" />
        <img src="IMG/CAP 1/14.png" />
        <img src="IMG/CAP 1/15.png" />
        <img src="IMG/CAP 1/16 2.png" />
        <img src="IMG/CAP 1/17.png" />
        
      </div>
    </div>

    <!-- FullScreen Modal with carousel inside -->
    <div class="modal" id="galleryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="filter: brightness(0) invert(1)"
            ></button>
          </div>
          <div class="modal-body">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="" class="carouselImg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ShowImage.js"></script>
  </body>
</html>
